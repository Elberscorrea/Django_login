{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block 'conteudo' %}

    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center">Login</h2>

            {% if messages %}
                <div class="alert-container">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Endere√ßo de email</label>
                    <input type="email" class="form-control" id="id_username" name="username" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Senha</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-3">
                    <a href="{% url 'cadastro' %}">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
