{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block 'conteudo' %}


    <div class="register-container">
        <div class="register-form">
            <h2 class="text-center">Cadastro</h2>

            {% if messages %}
                <div class="alert-container">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'cadastro' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Nome</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nome" value="{{ form.first_name.value }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Ultimo nome</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ultimo nome" value="{{ form.last_name.value }}">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" value="{{ form.email.value }}">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" value="{{ form.telefone.value }}">
                </div>
                <div class="form-group">
                    <label for="password1">Senha</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Senha">
                </div>
                <div class="form-group">
                    <label for="password2">Confirme sua senha</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registre-se</button>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">JÃ¡ tem conta? Login</a>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
